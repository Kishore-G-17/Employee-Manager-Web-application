<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Enter Employee Details</h5>    
</div>
<div class="modal-body">
    <form #Form = "ngForm" (ngSubmit)="AddEmployee(Form)">
        <div class="form-group m-3">
            <label for="Email">Email address</label>
            <input
              required 
              tabindex="-1"              
              name="EMAIL" 
              [(ngModel)]="email" 
              #EMail = "ngModel"
              type="email" 
              id="Email"
              class="form-control" 
              aria-describedby="emailHelp" 
              placeholder="Enter email">              
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div 
                *ngIf = "EMail.touched && EMail.invalid"
                class="alert alert-danger">
                Email is required
            </div>
        </div>
        <div class="form-group m-3">
            <label for="Name">Name</label>
            <input
              required
              tabindex="-1"
              name="NAME" 
              [(ngModel)]="name"
              #NAme="ngModel" 
              class="form-control" 
              id="Name" 
              placeholder="Enter you name">
            <div 
              *ngIf = "NAme.touched && NAme.invalid"
              class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group m-3">
            <label for="JobTitle">JobTitle</label>
            <input 
              required
              tabindex="-1"
              name="JOBTITLE"
              #JObtitle="ngModel" 
              [(ngModel)]="jobTitle"
              class="form-control" 
              id="JobTitle" 
              placeholder="Enter the jobtitle">
            <div 
              *ngIf = "JObtitle.touched && JObtitle.invalid"
              class="alert alert-danger">
                Jobtitle is required
            </div>
        </div>
        <div class="form-group m-3">
            <label for="PhoneNo">Phone</label>
            <input 
              required
              tabindex="-1"
              name="PHONENO"
              [(ngModel)]="phone"
              #PHoneno="ngModel"
              class="form-control" 
              id="PhoneNo" 
              placeholder="Enter phone no">
            <div 
              *ngIf = "PHoneno.touched && PHoneno.invalid"
              class="alert alert-danger">
                Phone number is required
            </div>
        </div>
        <div class="form-group m-3">
            <label for="ImageUrl">Profile pic URL</label>
            <input 
              name="IMAGEURL" 
              tabindex="-1"
              [(ngModel)]="imageUrl"
              class="form-control" 
              id="ImageUrl" 
              placeholder="Enter image url">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="Form.invalid">Save</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click') ">Close</button>    
</div>
